<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ isEditMode ? 'Edit Employee' : 'Add Employee' }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" placeholder="Ex. John Doe">
                    <mat-error *ngIf="employeeForm.get('name')?.hasError('required')">Name is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Role</mat-label>
                    <input matInput formControlName="role" placeholder="Ex. Developer">
                    <mat-error *ngIf="employeeForm.get('role')?.hasError('required')">Role is required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Department</mat-label>
                    <input matInput formControlName="department" placeholder="Ex. IT">
                    <mat-error *ngIf="employeeForm.get('department')?.hasError('required')">Department is
                        required</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Salary</mat-label>
                    <input matInput type="number" formControlName="salary">
                    <mat-error *ngIf="employeeForm.get('salary')?.hasError('required')">Salary is required</mat-error>
                    <mat-error *ngIf="employeeForm.get('salary')?.hasError('min')">Salary must be positive</mat-error>
                </mat-form-field>

                <div class="actions">
                    <button mat-button type="button" routerLink="/employees">Cancel</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="employeeForm.invalid">
                        {{ isEditMode ? 'Update' : 'Create' }}
                    </button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
